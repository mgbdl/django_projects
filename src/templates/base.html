{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"  media="screen,projection"/>
    <!-- Let browser website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <!-- Font Awesom -->
    <!-- <link rel="stylesheet" href="{% static 'css/all.css' %}"> -->
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> -->
    <!-- Custom -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <title>{% block title %} Picha! {% endblock %}</title>
    {% block headcss %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s9">
                    <a href="{% url 'feedback' %}"><h3>Picha!</h3></a>
                </div>
                <div class="col s3">
                    <button data-target='feedback-modal' class='waves-effect waves-light btn modal-trigger'>Got Feedback?</button>
                </div>
            </div>
        </div>
        <div>
            <div id="feedback-modal" class="modal">
                <div class="modal-content">
                    <h4>We <3 feedback </h4>
                    <form action="{% url 'feedback' %}" method="post">
                        <button class="btn waves-effect waves-light" type="submit" name="actopm">Submit
                            <i class="mdi-content-send right"></i>
                        </button>
                    </form>
                </div>
                <div class="model-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>
            {% block content %} {% endblock %}
        </div>
    </div>
    <!-- Import JQuery before materialize.js -->
    <!-- <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    {% block extrabody %}{% endblock %}
</body>
</html>
